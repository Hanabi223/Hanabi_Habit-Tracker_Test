<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .tracker-container {
            max-width: 100px;
            margin: 10px auto;
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .habit {
            margin-bottom: 5px;
        }
        .tracker {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-top: 4px;
        }
        .day {
            width: 10px;
            height: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6px;
            background: #ddd;
            border-radius: 2px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .completed {
            background: #92ADA4 !important;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 12px;">March 2025 Multi-Habit Tracker</h1>
    <div class="tracker-container" id="tracker-container"></div>
    
    <script>
        const habits = ["Exercise", "Read", "Ate Healthy"];
        const daysInMonth = new Date(2025, 3, 0).getDate();
        const trackerContainer = document.getElementById("tracker-container");
        
        habits.forEach(habit => {
            const habitDiv = document.createElement("div");
            habitDiv.classList.add("habit");
            habitDiv.innerHTML = `<h2 style='font-size: 8px;'>${habit}</h2>`;
            
            const tracker = document.createElement("div");
            tracker.classList.add("tracker");
            
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement("div");
                day.classList.add("day");
                day.textContent = i;
                
                const storageKey = `habit-${habit}-${i}`;
                if (localStorage.getItem(storageKey) === "completed") {
                    day.classList.add("completed");
                }
                
                day.addEventListener("click", () => {
                    day.classList.toggle("completed");
                    localStorage.setItem(storageKey, day.classList.contains("completed") ? "completed" : "");
                });
                
                tracker.appendChild(day);
            }
            
            habitDiv.appendChild(tracker);
            trackerContainer.appendChild(habitDiv);
        });
    </script>
</body>
</html>
